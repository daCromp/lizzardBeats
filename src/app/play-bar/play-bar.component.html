<div class="bar">
    <div class="container">
        <div class="row">
            <div class="col-md-2 mx-left">
                <div class="row">
                    <div class="col-md-4 mx-left">
                        <img style="border-radius: 10px; height: 50px;"
                        src={{currentTrack.imgPath}}
                        alt="Your Image" class="img-fluid">
                    </div>
                    <div class="col-md">
                        <a href="#">
                           <b>{{serviceTest}}</b> 
                         </a>
                         <br>
                         <a href="#">
                             {{currentTrack.artist}}
                         </a>
                    </div>
                </div>
            </div>
            <div class="col-md-8 max-auto">
                <button (click)="triggerError()">Test</button>
            </div>
            <div class="col-md-2 mx-right">
                <div class="playpause">
                    <input type="checkbox" value="None" id="playpauseBar" name="check" [checked]="test"/>
                    <label for="playpauseBar" tabindex=1></label>
                </div>
            </div>
        </div>
    </div>
</div>
